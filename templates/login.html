{% extends "layout.html" %}

{% block heading %}
    Bookworm
{% endblock %}


{% block body %}
    <div class="container">
      <div class="row mt-5">

        <div class="col-lg-7 mx-auto">
        <div class="card text-center">
          <div class="card-header">
            <h3>Log in or <a href="{{ url_for('register')  }}">create an account</a></h3>
          </div>

          <div class="card-body">
            <form action="{{  url_for('login')  }}" method="post">
              <div class="form-group mt-4">
                <input name="username" autocomplete="off" autofocus class="form-control" placeholder="Username" type="text">
              </div>
              <div class="form-group">
                <input name="password" autocomplete="off" class="form-control" placeholder="Password" type="password">
              </div>
              <button class="btn btn-primary btn-block" type=submit>Log in</button>
            </form>
          </div>

        </div>
        </div>

      </div>
    </div>
{% endblock %}
